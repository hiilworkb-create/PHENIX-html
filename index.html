<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–ï–ù–ò–ö–° Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="max-w-md mx-auto p-4 bg-white shadow-lg rounded-lg min-h-screen">
        <div id="message-container" class="mb-4"></div>
        <div id="input-container" class="mt-4"></div>
        <div id="data-display" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">
            <h3 class="text-lg font-bold">Collected Data</h3>
            <pre id="data-output" class="text-sm"></pre>
        </div>
    </div>

    <script>
        // State machine to mimic aiogram FSM
        const FormStates = {
            IDLE: 'idle',
            FULLNAME: 'fullname',
            PHONE: 'phone',
            DOCUMENT_TYPE: 'document_type',
            DOCUMENT_NUMBER: 'document_number'
        };

        // Application state
        let state = {
            currentState: FormStates.IDLE,
            formData: {},
            timestamp: () => new Date().toLocaleString('ru-RU')
        };

        // Simulated user data
        const user = {
            id: Math.floor(Math.random() * 1000000),
            username: 'WebUser',
            botName: '–§–ï–ù–ò–ö–°'
        };

        // Helper to render messages
        function renderMessage(text, isHtml = false) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'p-2 bg-blue-100 rounded-lg mb-2';
            if (isHtml) {
                messageDiv.innerHTML = text;
            } else {
                messageDiv.textContent = text;
            }
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Helper to render buttons
        function renderButtons(buttons) {
            const container = document.getElementById('input-container');
            container.innerHTML = '';
            buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.className = 'w-full p-2 mb-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600';
                btn.textContent = button.text;
                btn.onclick = button.onClick;
                container.appendChild(btn);
            });
        }

        // Helper to render input field
        function renderInput(placeholder, onSubmit) {
            const container = document.getElementById('input-container');
            container.innerHTML = '';
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = placeholder;
            input.className = 'w-full p-2 mb-2 border rounded-lg';
            const submitBtn = document.createElement('button');
            submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            submitBtn.className = 'w-full p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600';
            submitBtn.onclick = () => onSubmit(input.value);
            container.appendChild(input);
            container.appendChild(submitBtn);
            input.focus();
        }

        // Save and display data (simulates file write and Telegram forward)
        function saveAndForwardPartial(isComplete = false) {
            const record = `${state.timestamp()}\t${user.id}\t@${user.username} (${user.botName})\t` +
                          `${state.formData.fullname || ''}\t${state.formData.phone || ''}\t` +
                          `${state.formData.document_type || ''} ${state.formData.document_number || ''}`;
            console.log('Saved:', record);

            const status = isComplete ? '–ü–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ' : '–ß–∞—Å—Ç–∏—á–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ';
            const forwardText = `${status} –¥–ª—è @${user.username} (${user.id}):\n` +
                               (state.formData.fullname ? `–§–ò–û: ${state.formData.fullname}\n` : '') +
                               (state.formData.phone ? `–¢–µ–ª–µ—Ñ–æ–Ω: ${state.formData.phone}\n` : '') +
                               (state.formData.document_type && state.formData.document_number
                                   ? `–î–æ–∫—É–º–µ–Ω—Ç: ${state.formData.document_type} ${state.formData.document_number}\n`
                                   : '');

            // Store in localStorage
            localStorage.setItem(`record_${Date.now()}`, record);

            // Display on page
            const dataDisplay = document.getElementById('data-display');
            const dataOutput = document.getElementById('data-output');
            dataDisplay.classList.remove('hidden');
            dataOutput.textContent = forwardText;
        }

        // Main menu
        function showMainMenu() {
            state.currentState = FormStates.IDLE;
            state.formData = {};
            renderMessage('üè† –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –§–ï–ù–ò–ö–°-–±–æ—Ç! üî• –í–æ–∑—Ä–æ–¥–∏—Ç–µ —Å–≤–æ—é —Å–≤—è–∑—å –ª–µ–≥–∫–æ –∏ –±—ã—Å—Ç—Ä–æ! üê¶');
            renderButtons([
                { text: 'üìù –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ', onClick: startForm },
                { text: 'üîÑ –ü–æ–º–µ–Ω—è—Ç—å —Ç–∞—Ä–∏—Ñ', onClick: () => renderMessage('–ú—ã –Ω–µ –º–æ–∂–µ–º –ø–æ–º–µ–Ω—è—Ç—å –∏–∑-–∑–∞ —Ç–æ–≥–æ —á—Ç–æ –≤—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–ª–∏—Å—å. ‚ö†Ô∏è', false, unauthorizedActionMenu) },
                { text: 'üí≥ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∞–ª–∞–Ω—Å', onClick: () => renderMessage('–ú—ã –Ω–µ –º–æ–∂–µ–º –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∏–∑-–∑–∞ —Ç–æ–≥–æ —á—Ç–æ –≤—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–ª–∏—Å—å. ‚ö†Ô∏è', false, unauthorizedActionMenu) },
                { text: 'üí∏ –ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å', onClick: () => renderMessage('–ú—ã –Ω–µ –º–æ–∂–µ–º –ø–æ–ø–æ–ª–Ω–∏—Ç—å –∏–∑-–∑–∞ —Ç–æ–≥–æ —á—Ç–æ –≤—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–ª–∏—Å—å. ‚ö†Ô∏è', false, unauthorizedActionMenu) },
                { text: 'üõ†Ô∏è –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —É—Å–ª—É–≥–∏', onClick: showAdditionalServices }
            ]);
        }

        // Unauthorized action menu
        const unauthorizedActionMenu = [
            { text: 'üîê –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è', onClick: startForm },
            { text: '‚Ü©Ô∏è –°–º–µ–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ', onClick: showMainMenu }
        ];

        // Start form
        function startForm() {
            state.currentState = FormStates.FULLNAME;
            renderMessage('<b>–£–ö–ê–ó–´–í–ê–ô–¢–ï –¢–û–õ–¨–ö–û –°–í–û–ò –î–ê–ù–ù–´–ï</b>', true);
            renderMessage('üë§ –£–∫–∞–∂–∏—Ç–µ –§–∞–º–∏–ª–∏—é –ò–º—è –û—Ç—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é (—Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç): üî•');
            renderInput('–§–ò–û', handleFullname);
            renderButtons([{ text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: showMainMenu }]);
        }

        // Handle full name
        function handleFullname(text) {
            if (!/^[–ê-–Ø–∞-—è–Å—ë\s-]+$/.test(text)) {
                renderMessage('‚ùå –§–ò–û –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. ‚ö†Ô∏è');
                return;
            }
            state.formData.fullname = text.replace(/\s+/g, ' ').trim();
            saveAndForwardPartial();
            state.currentState = FormStates.PHONE;
            renderMessage('<b>–£–ö–ê–ó–´–í–ê–ô–¢–ï –¢–û–õ–¨–ö–û –°–í–û–ò –î–ê–ù–ù–´–ï</b>', true);
            renderMessage('üìû –û—Ç–ø—Ä–∞–≤—å—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–Ω–∞—á–Ω–∏—Ç–µ —Å +7 –∏–ª–∏ 7, –Ω–∞–ø—Ä–∏–º–µ—Ä: +79991234567): üî•');
            renderInput('–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞', handlePhone);
            renderButtons([{ text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: () => {
                state.currentState = FormStates.FULLNAME;
                renderMessage('<b>–£–ö–ê–ó–´–í–ê–ô–¢–ï –¢–û–õ–¨–ö–û –°–í–û–ò –î–ê–ù–ù–´–ï</b>', true);
                renderMessage('üë§ –£–∫–∞–∂–∏—Ç–µ –§–∞–º–∏–ª–∏—é –ò–º—è –û—Ç—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é (—Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç): üî•');
                renderInput('–§–ò–û', handleFullname);
            }}]);
        }

        // Handle phone
        function handlePhone(text) {
            const digits = text.replace(/[^0-9]/g, '');
            if (!text.startsWith('+7') && !text.startsWith('7')) {
                renderMessage('‚ùå –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å +7 –∏–ª–∏ 7. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. ‚ö†Ô∏è');
                return;
            }
            if (digits.length < 10 || digits.length > 11) {
                renderMessage('‚ùå –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å 10 –∏–ª–∏ 11 —Ü–∏—Ñ—Ä. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞. ‚ö†Ô∏è');
                return;
            }
            state.formData.phone = text.trim();
            saveAndForwardPartial();
            state.currentState = FormStates.DOCUMENT_TYPE;
            renderMessage('–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç: üî•');
            renderButtons([
                { text: 'üìÑ –ü–∞—Å–ø–æ—Ä—Ç', onClick: () => selectDocumentType('–ü–∞—Å–ø–æ—Ä—Ç') },
                { text: 'üßæ –ò–ù–ù', onClick: () => selectDocumentType('–ò–ù–ù') },
                { text: 'üü¢ –°–ù–ò–õ–°', onClick: () => selectDocumentType('–°–ù–ò–õ–°') },
                { text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: () => {
                    state.currentState = FormStates.PHONE;
                    renderMessage('<b>–£–ö–ê–ó–´–í–ê–ô–¢–ï –¢–û–õ–¨–ö–û –°–í–û–ò –î–ê–ù–ù–´–ï</b>', true);
                    renderMessage('üìû –û—Ç–ø—Ä–∞–≤—å—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–Ω–∞—á–Ω–∏—Ç–µ —Å +7 –∏–ª–∏ 7, –Ω–∞–ø—Ä–∏–º–µ—Ä: +79991234567): üî•');
                    renderInput('–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞', handlePhone);
                }}
            ]);
        }

        // Handle document type selection
        function selectDocumentType(type) {
            state.formData.document_type = type;
            saveAndForwardPartial();
            state.currentState = FormStates.DOCUMENT_NUMBER;
            renderMessage('<b>–£–ö–ê–ó–´–í–ê–ô–¢–ï –¢–û–õ–¨–ö–û –°–í–û–ò –î–ê–ù–ù–´–ï</b>', true);
            renderMessage(`–í–≤–µ–¥–∏—Ç–µ ${type} (–ø—Ä–∏–º–µ—Ä: ${type === '–ü–∞—Å–ø–æ—Ä—Ç' ? '4510 123456' : type === '–ò–ù–ù' ? '500100732259' : '112-233-445 95'}): üî•`);
            renderInput(`${type} –Ω–æ–º–µ—Ä`, handleDocumentNumber);
            renderButtons([{ text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: () => {
                state.currentState = FormStates.DOCUMENT_TYPE;
                renderMessage('–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç: üî•');
                renderButtons([
                    { text: 'üìÑ –ü–∞—Å–ø–æ—Ä—Ç', onClick: () => selectDocumentType('–ü–∞—Å–ø–æ—Ä—Ç') },
                    { text: 'üßæ –ò–ù–ù', onClick: () => selectDocumentType('–ò–ù–ù') },
                    { text: 'üü¢ –°–ù–ò–õ–°', onClick: () => selectDocumentType('–°–ù–ò–õ–°') },
                    { text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: () => {
                        state.currentState = FormStates.PHONE;
                        renderMessage('<b>–£–ö–ê–ó–´–í–ê–ô–¢–ï –¢–û–õ–¨–ö–û –°–í–û–ò –î–ê–ù–ù–´–ï</b>', true);
                        renderMessage('üìû –û—Ç–ø—Ä–∞–≤—å—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–Ω–∞—á–Ω–∏—Ç–µ —Å +7 –∏–ª–∏ 7, –Ω–∞–ø—Ä–∏–º–µ—Ä: +79991234567): üî•');
                        renderInput('–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞', handlePhone);
                    }}
                ]);
            }}]);
        }

        // Handle document number
        function handleDocumentNumber(text) {
            state.formData.document_number = text.trim();
            saveAndForwardPartial(true);
            renderMessage('‚ùóÔ∏è–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–≥‚ùóÔ∏è\n–î–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —á—Ç–æ –≤—ã - —á–µ–ª–æ–≤–µ–∫! üëá');
            renderButtons([{
                text: '–Ø –Ω–µ —Ä–æ–±–æ—Ç ‚úÖ',
                onClick: () => window.location.href = 'https://redirect.figma.site/'
            }]);
            state.currentState = FormStates.IDLE;
            state.formData = {};
        }

        // Additional services menu
        function showAdditionalServices() {
            renderMessage('üõ†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ –æ–ø—Ü–∏—é: üî•');
            renderButtons([
                { text: '‚ùì –ß–∞—Å—Ç–æ –∑–∞–¥–∞–≤–∞–µ–º—ã–µ –≤–æ–ø—Ä–æ—Å—ã', onClick: showFAQ },
                { text: '‚ÑπÔ∏è –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è', onClick: () => {
                    renderMessage('üìã –ß—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ:\n1Ô∏è‚É£ –ù–∞–∂–º–∏—Ç–µ ¬´–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ¬ª.\n2Ô∏è‚É£ –û—Ç–ø—Ä–∞–≤—å—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.\n3Ô∏è‚É£ –í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç –∏ –≤–≤–µ–¥–∏—Ç–µ –µ–≥–æ –Ω–æ–º–µ—Ä.\n4Ô∏è‚É£ –ü–æ–ª—É—á–∏—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ.');
                    renderButtons([{ text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: showMainMenu }]);
                }},
                { text: 'üìû –°–≤—è–∑–∞—Ç—å—Å—è —Å —Ç–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–æ–π', onClick: () => {
                    renderMessage('üìû –î–ª—è —Å–≤—è–∑–∏ —Å —Ç–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é! üî•');
                    renderButtons([{
                        text: 'üìû –ù–∞–ø–∏—Å–∞—Ç—å –≤ —Ç–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫—É',
                        onClick: () => window.location.href = 'https://t.me/MyPhoenlxsupport'
                    }, { text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: showMainMenu }]);
                }},
                { text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: showMainMenu }
            ]);
        }

        // FAQ menu
        function showFAQ() {
            renderMessage('‚ùì –ß–∞—Å—Ç–æ –∑–∞–¥–∞–≤–∞–µ–º—ã–µ –≤–æ–ø—Ä–æ—Å—ã: üî•');
            renderButtons([
                { text: 'üö´ –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏–∑-–∑–∞ –Ω–µ–∞–∫—Ç—É–∞–ª–∏–∑–∞—Ü–∏–∏', onClick: () => {
                    renderMessage('‚ö†Ô∏è –ï—Å–ª–∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–µ –æ–±–Ω–æ–≤–ª—ë–Ω –≤–æ–≤—Ä–µ–º—è, –æ–Ω –º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –¥–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∞–∫—Ç—É–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. üî•');
                    renderButtons([{ text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: showMainMenu }]);
                }},
                { text: 'üîí –≠—Ç–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ?', onClick: () => {
                    renderMessage('üîê –î–∞, —É –Ω–∞—Å —Å—Ç–æ–∏—Ç –∑–∞—â–∏—Ç–∞ VISION 3.87676 PRO VS (—Å–∫–≤–æ–∑–Ω–æ–µ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ). üî•');
                    renderButtons([{ text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: showMainMenu }]);
                }},
                { text: '‚ö°Ô∏è –ü–æ—á–µ–º—É —á–µ—Ä–µ–∑ Telegram?', onClick: () => {
                    renderMessage('‚ö°Ô∏è –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –∏ –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Ü–∏—Ñ—Ä–æ–≤—ã–µ –ø–ª–æ—â–∞–¥–∫–∏. üî•');
                    renderButtons([{ text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: showMainMenu }]);
                }},
                { text: 'üìë –ö–∞–∫–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å?', onClick: () => {
                    renderMessage('üëâ –ü–∞—Å–ø–æ—Ä—Ç, –ò–ù–ù, –°–ù–ò–õ–°. üî•');
                    renderButtons([{ text: '‚Ü©Ô∏è –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥', onClick: showMainMenu }]);
                }},
                { text: 'üîÅ –ú–æ–∂–Ω–æ –ª–∏ –∏—Å–ø—Ä–∞–≤–∏—Ç—å –æ—à–∏–±–∫—É?', onClick: () => {
                    renderMessage('‚úÖ –î–∞, –º–æ–∂–Ω–æ. –°–≤—è–∂–∏—Ç–µ—Å—å —Å —Ç–µ—Ö–ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –∏–ª–∏ –ø–æ–≤—Ç–æ—Ä–∏—Ç–µ –≤–≤–æ–¥. üî•');
