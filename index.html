<body>

        <input type="text" name="fullname" id="fullname" placeholder="–§–∞–º–∏–ª–∏—è –ò–º—è –û—Ç—á–µ—Å—Ç–≤–æ" required>

        <button type="button" onclick="validatePhone()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å ‚û°Ô∏è</button>
      </div>

      <!-- –®–∞–≥ 3 -->
      <div id="step3" class="hidden">
        <p><b>–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç –∏ –≤–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä:</b></p>
        <select name="document_type" id="document_type" required onchange="formatDocNumber()">
          <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç</option>
          <option value="–ü–∞—Å–ø–æ—Ä—Ç">üìÑ –ü–∞—Å–ø–æ—Ä—Ç</option>
          <option value="–ò–ù–ù">üßæ –ò–ù–ù</option>
          <option value="–°–ù–ò–õ–°">üü¢ –°–ù–ò–õ–°</option>
        </select>
        <input type="text" name="document_number" id="document_number" placeholder="–ù–æ–º–µ—Ä –¥–æ–∫—É–º–µ–Ω—Ç–∞" required oninput="autoFormatDoc()">

  <script>
    function goHome() { hideAll(); document.getElementById("menu").classList.remove("hidden"); }
    function showForm() { hideAll(); document.getElementById("form").classList.remove("hidden"); document.getElementById("step1").classList.remove("hidden"); }
    function hideAll() { ["menu","form","step1","step2","step3"].forEach(id => document.getElementById(id).classList.add("hidden")); }
    function nextStep(step) { document.getElementById("step"+step).classList.add("hidden"); document.getElementById("step"+(step+1)).classList.remove("hidden"); }
    function prevStep(step) { document.getElementById("step"+step).classList.add("hidden"); document.getElementById("step"+(step-1)).classList.remove("hidden"); }

    function validateFullname() {
      const fullname = document.getElementById("fullname").value.trim();
      const regex = /^[–ê-–Ø–∞-—è–Å—ë\s-]+$/;
      if (!regex.test(fullname)) {
        alert("‚ùå –§–ò–û –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã (—Ä—É—Å—Å–∫–∏–µ), –ø—Ä–æ–±–µ–ª—ã –∏ –¥–µ—Ñ–∏—Å.");
        return;
      }
      nextStep(1);
    }

    const phoneInput = document.getElementById("phone");
    phoneInput.addEventListener("input", () => {
      let digits = phoneInput.value.replace(/\D/g, "");
      if (digits.startsWith("8")) digits = "7" + digits.slice(1);
      if (!digits.startsWith("7")) digits = "7" + digits;
      let formatted = "+7";
      if (digits.length > 1) formatted += " " + digits.slice(1,4);
      if (digits.length > 4) formatted += " " + digits.slice(4,7);
      if (digits.length > 7) formatted += " " + digits.slice(7,9);
      if (digits.length > 9) formatted += " " + digits.slice(9,11);
      phoneInput.value = formatted.trim();
    });

    function validatePhone() {
      const phone = document.getElementById("phone").value.trim();
      const digits = phone.replace(/\D/g, "");
      if (!digits.startsWith("7") || digits.length !== 11) {
        alert("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞!");
        return;
      }
      nextStep(2);
    }

    function autoFormatDoc() {
      const docType = document.getElementById("document_type").value;
      const input = document.getElementById("document_number");
      let digits = input.value.replace(/\D/g, "");
      if (docType === "–°–ù–ò–õ–°") {
        let formatted = "";
        if (digits.length > 0) formatted = digits.slice(0,3);
        if (digits.length > 3) formatted += "-" + digits.slice(3,6);
        if (digits.length > 6) formatted += "-" + digits.slice(6,9);
        if (digits.length > 9) formatted += " " + digits.slice(9,11);
        input.value = formatted;
      } else {
        input.value = digits;
      }
    }
  </script>
