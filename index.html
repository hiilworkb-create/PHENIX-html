  <script>
    function nextStep(step) {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById('step' + step).classList.remove('hidden');
    }

    function prevStep(step) {

    function validateFio() {
      const fio = document.getElementById("fio").value.trim();
      if (/^[–ê-–Ø–∞-—è–Å—ë\s]+$/.test(fio) && fio.split(" ").length >= 2) {
        nextStep(2);

        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –§–ò–û (—Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, –º–∏–Ω–∏–º—É–º –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—è).");
      }
    }

    function validatePhone() {
      const phone = document.getElementById("phone").value.trim();
      if (/^\+7\d{10}$/.test(phone)) {

        alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –≤ —Ñ–æ—Ä–º–∞—Ç–µ: +79991234567");

    function validateDoc() {

        alert("–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç (–ø–∞—Å–ø–æ—Ä—Ç, –°–ù–ò–õ–° –∏–ª–∏ –ò–ù–ù).");

    }

    function validateDocNumber() {
      const doc = document.querySelector('input[name="doc"]:checked').value;
      const number = document.getElementById("docNumber").value.trim();

      let valid = false;
      if (doc === "passport" && /^\d{4}\s?\d{6}$/.test(number)) valid = true;
      if (doc === "snils" && /^\d{3}-\d{3}-\d{3}\s?\d{2}$/.test(number)) valid = true;
      if (doc === "inn" && /^\d{12}$/.test(number)) valid = true;

      if (valid) {

        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä –¥–æ–∫—É–º–µ–Ω—Ç–∞.");
